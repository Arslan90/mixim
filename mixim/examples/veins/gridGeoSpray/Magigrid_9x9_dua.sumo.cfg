<configuration>
    <input>
        <net-file value="grid_9x9.net.xml"/>
        <route-files value="trips_9.rou.xml"/>
        <additional-files value="dua_dump_9.add.xml"/>
    </input>
    <output>
        <summary-output value="summary_9.xml"/>
        <tripinfo-output value="tripinfo_9.xml"/>
    </output>
    <random_number><random value="False"/></random_number>
    
   	<time>
   	<begin value="0" />
   	<end value="7200" />
   	<step-length value="1"/>
	</time>
    
    <traci_server>
      <remote-port value="9999"/>
	</traci_server>
    
    <processing>
        <route-steps value="200"/>
        <no-internal-links value="False"/>
        <lanechange.allow-swap value="False"/>
    </processing>
    <report>
        <verbose value="True"/>
        <no-warnings value="False"/>
    </report>
</configuration>
